<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <fieldset>
        <legend><i>Contact Information</i></legend>
        <p>
          <label>First name: </label><input type="text" /><br />
          <label>Last name: </label><input type="text" /><br />
          <label>Email: </label><input type="text" /><br />
        </p>
      </fieldset>
      <fieldset>
        <legend><i>Competition Question</i></legend>
        <p>
          <label>How tall is the Eiffle Tower in Paris, France?</label><br />
          <input type="radio" /><label>584ft</label><br />
          <input type="radio" /><label>784ft</label><br />
          <input type="radio" /><label>984ft</label><br />
          <input type="radio" /><label>1184ft</label><br />
        </p>
      </fieldset>
      <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <label
          >In 25 words or less, say why you would like to win $10,000:</label
        ><br />
        <textarea rows="10" cols="40"></textarea>
      </fieldset>
      <fieldset>
        <legend><i>Enter competition</i></legend>
        <button>Enter Competition</button>
      </fieldset>
    </div>
  </body>
</html>
